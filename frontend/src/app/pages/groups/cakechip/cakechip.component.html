<app-chip>
    <div class="cakechip-container">
        <p class="cakechip-text">
            <span>{{cakeEvent.username}}</span>
            <span *ngIf="cakeEvent.cakeDelivered && !isEditable" class="cakeDelivered">closed</span>
            <span *ngIf="!cakeEvent.cakeDelivered && !isEditable" class="cakePending">
                open
            </span>
            <select [(ngModel)]="selectedOption" (ngModelChange)="onChange()" *ngIf="isEditable" [class]="selectedOption === 'closed'? 'cakeDelivered':'cakePending'" class="open-edit-selection">
                <option [value]="'open'">open (edit)</option>
                <option [value]="'closed'">closed (edit)</option>
            </select>
        </p>
    </div>
</app-chip>
