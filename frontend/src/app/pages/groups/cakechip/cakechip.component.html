<app-chip>
    <div class="cakechip-container">
        <p class="cakechip-text">
            <span>{{cakeEvent.username}}</span>
            <span *ngIf="cakeEvent.cakeDelivered" class="cakeDelivered">closed</span>
            <span *ngIf="!cakeEvent.cakeDelivered" class="cakePending">open</span>
        </p>
    </div>
</app-chip>
