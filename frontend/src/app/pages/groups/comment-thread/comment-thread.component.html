<div class="comment-thread" [ngClass]="{'indented': (layer > 0 && layer < 5)}">
  <div class="comment">
    <span>{{comment.content}}</span>
  </div>
  <div class="replies">
    <app-comment-thread *ngFor="let reply of comment.replies" [comment]="reply" [layer]="layer + 1"></app-comment-thread>
  </div>
</div>
