<div class="inputfield-container">
    <input [(ngModel)]="userInput" (ngModelChange)="onChange($event)" (keyup.enter)="onEnter()" class="inputfield-input" [ngClass]="hideInput? 'inputfield-password': ''" [placeholder]="placeholder" type="{{ hideInput ? 'password' : 'text' }}"/>
    <p class="inputfield-descriptor">{{descriptor}}</p>
</div>
